<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div class="copyrights">
      <h6 class="text-right m-3">Faiz Ahmed @2022</h6>
  </div>

    <div id="calculator">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>

        <div class="buttons">
            <input type="button" id="delete" value="DEL">
            <input type="button" id="allClear" value="AC">
            <input type="button" data-operator value="%">
            <input type="button" data-operator value="+">

            <input type="button" data-numbers value="7">
            <input type="button" data-numbers value="8">
            <input type="button" data-numbers value="9">
            <input type="button" data-operator value="-">

            <input type="button" data-numbers value="4">
            <input type="button" data-numbers value="5">
            <input type="button" data-numbers value="6">
            <input type="button" data-operator value="x">

            <input type="button" data-numbers value="1">
            <input type="button" data-numbers value="2">
            <input type="button" data-numbers value="3">
            <input type="button" data-operator value="/">

            <input type="button" data-numbers value="0">
            <input type="button" data-numbers value=".">
            <input type="button" id="last-btn" value="=">
        </div>
    </div>

 
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="index.js"></script>
  
  </body>
</html>
